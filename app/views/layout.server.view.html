<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}
	
    <link rel='stylesheet' href='/lib/webpivottable/public/brightsea/wpt/wpt.css'>

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak claro brightbi">
    <div class="Container">
	<header data-ng-include="'/modules/core/views/header.html'" class="navbar navbar-fixed-top"></header>
	<section class="container-fluid HeightTaker" ui-view>
        {% block content %}{% endblock %}
	</section>
    </div>
	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
        var filepickerKey = "{{ filepickerKey }}";
	</script>

    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    <script type="text/javascript" src="/lib/webpivottable/public/jquery/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/lib/webpivottable/public/highcharts/4.0.1/highcharts-all.js"></script>
    <script type="text/javascript" src="/lib/webpivottable/public/highcharts/group_categories/grouped-categories.js"></script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
	{% endfor %}

    <!-- JSZIP used by js-xlsx need loaded before dojo, otherwise will cause dojoloader issue -->
    <script type="text/javascript" src="/lib/webpivottable/public/brightsea/wpt/wpt.js"  
    	data-dojo-config="async:1, baseUrl: '/lib/webpivottable/public/brightsea/dojo/'"></script>

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>

	{% endif %}
	

</body>

</html>
